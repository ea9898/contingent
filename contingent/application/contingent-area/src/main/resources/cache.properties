# USE

# Провайдер для работы кэша в оперативной памяти
# предназначен для тестирования и разработки, не рекомендуется использовать в продакшене
#provider=memory

# OR

# Провайдер для работы кэша через сервер Redis
# можно использовать в продакшене
#provider=redis
#settings=127.0.0.1:6379:0

# OR

# Провайдер для работы кэша через сервер Redis Cluster
# для его работы нужны правильно настроенные сервера Redis -- http://redis.io/topics/cluster-tutorial
#provider=redis-cluster
#settings=127.0.0.1:6379
#or settings=server1:port1;server2:port2;serverN:portN

# OR

# Провайдер для работы кэша через Infinispan over WildFly
# можно использовать в продакшене
provider=infinispan
settings=contingent